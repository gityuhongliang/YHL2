<!DOCTYPE html>

	<title>170-原型模式.html</title>

</body>
<script>
	function Person(name){
		this.name = name
	}
	console.log(Person.prototype);
	Person.prototype.sayHi = function(){
		console.log('hi')
	}
	var person1 = new Person('tom');
	console.log(person1)
	person1.sayHi();
	var person2 = new Person('leo');
	console.log(person2)
	person2.sayHi();
	console.log(person1.sayHi == person2.sayHi);
	
</script>
</html>
